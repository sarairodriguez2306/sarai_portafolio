<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contacto.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <nav class="menu">
        <div class="contenedor">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="">Ilustración digital</a></li>
                <li><a href="">Fotografía</a></li>
                <li><a href="">Contactanos</a></li>
            </ul>
        </div>
    </nav>

    <div class="container_form">
        <form action="" class="formulario" id="formulario">
            <h1 class="titulo_formulario">Contactanos</h1>
            <input type="text" class="formulario__input" id="nombres" required>
            <label for="nombres" class="formulario_label">Nombres</label>
            <input type="text" class="formulario__input" id="apellidos" required>
            <label for="apellidos" class="formulario_label">Apellidos</label>
            <input type="email" class="formulario__input" id="correo" required>
            <label for="correo" class="formulario_label">Correo electrónico</label>
            <input type="text" class="formulario__input" id="asunto" required>
            <label for="asunto" class="formulario_label">Asunto</label>
            <button type="submit" class="formulario_button" id="btn_enviar">Enviar</button>
        </form>
    </div>

    <div class="iconos">
        <div class="iconosborde">
            <a href="https://twitter.com/?lang=es"><img src="assets/css/js/img/twitter.png" width="30px"></a>
        </div>
        <div class="iconosborde">
            <a href="https://es.linkedin.com/"><img src="assets/css/js/img/linkedin.png" width="30px"></a>
        </div>
        <div class="iconosborde">
            <a href="https://www.google.com/intl/es/gmail/about/"><img src="assets/css/js/img/gmail.png" width="30px"></a>
        </div>
    </div>

    <div class="contenedor">
        <div class="row">
            <div class="col-5" id="linea1">
            <hr>
            </div>
            <div class="img">
                <img src="assets/css/js/img/logoreve.png" alt="" id="imagen">
            </div>
            <div class="col-4" id="linea2">
            <hr>
            </div>
        </div>
    </div>
    <script src="assets/css/js/contacto.js"></script>
</body>
</html>
